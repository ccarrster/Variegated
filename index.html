<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.6.0.min.js"></script>
<style>

</style>
</head>
<body>
<div>
    <form>
        Columns <input type="number" name="columns" id="columns" value="1">
        Rows <input type="number" name="rows" id="rows" value="1">
        <input type="radio" name="direction" value="LeftRight" checked> Left to Right
        <input type="radio" name="direction" value="RightLeft"> Right to Left
        <input type="radio" name="direction" value="Diagonal"> Diagonal
        <input type="radio" name="colorway" value="Normal" checked> Normal
        <input type="radio" name="colorway" value="Reverse"> Reverse
        <input type="radio" name="loop" value="NoLoop"> No loop
        <input type="radio" name="loop" value="YesLoop"> Yes Loop
        <input type="button" value="Generate" onclick="generatePattern()">
    </form>
</div>
<div class="camera">
    <video style="display:none;" id="video">Video stream not available.</video>
    <button id="startbutton" style="display:none">Take photo</button>
</div>
<canvas id="canvas">
</canvas>
<div class="output">
    <img id="photo" style="display:none;" alt="The screen capture will appear in this box.">
</div>

<div id="status"></div>
<div id="color" style="width:20px; height:20px"></div>
<div id="recording">Not recording</div>
<input type="text" id="output"> Output
<input type="button" value="Export" onclick="exportColors()">
<input type="text" id="input"> Input
<input type="button" value="Import" onclick="importColors()">
<input type="button" value="Clear" onclick="clearColors()">
<div id="pattern">
</div>
<script>

    var colorGrid = [];

    function exportColors(){
        //console.log(JSON.stringify(colors));
        $('#output').val(JSON.stringify(colors));
    }
    function importColors(){
        colors = JSON.parse($('#input').val());
    }
    function clearColors(){
        colors = [];
    }
    (function() {
        // The width and height of the captured photo. We will set the
        // width to the value defined here, but the height will be
        // calculated based on the aspect ratio of the input stream.

        var width = 320;    // We will scale the photo width to this
        var height = 0;     // This will be computed based on the input stream

        // |streaming| indicates whether or not we're currently streaming
        // video from the camera. Obviously, we start at false.

        var streaming = false;

        // The various HTML elements we need to configure or control. These
        // will be set by the startup() function.

        var video = null;
        var canvas = null;
        var photo = null;
        var startbutton = null;

        function startup() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            photo = document.getElementById('photo');
            startbutton = document.getElementById('startbutton');

            navigator.mediaDevices.getUserMedia({video: true, audio: false})
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function(err) {
                    console.log("An error occurred: " + err);
                });

            video.addEventListener('canplay', function(ev){
                if (!streaming) {
                    height = video.videoHeight / (video.videoWidth/width);

                    // Firefox currently has a bug where the height can't be read from
                    // the video, so we will make assumptions if this happens.

                    if (isNaN(height)) {
                        height = width / (4/3);
                    }

                    video.setAttribute('width', width);
                    video.setAttribute('height', height);
                    canvas.setAttribute('width', width);
                    canvas.setAttribute('height', height);
                    streaming = true;
                }
            }, false);

            clearphoto();
            pictureLoop();
        }
        var mousex = 0;
        var mousey = 0;
        function pictureLoop() {
            var pos = findPos(canvas);
            var x = mousex - pos.x;
            var y = mousey - pos.y;
            var coord = "x=" + x + ", y=" + y;
            var c = canvas.getContext('2d');
            var p = c.getImageData(x, y, 1, 1).data;
            var hex = "#" + ("000000" + rgbToHex(p[0], p[1], p[2])).slice(-6);
            $('#status').html(coord + "<br>" + hex);
            $('#color').css("background-color", hex);
            if(record) {
                colors.push(hex);
            }
            takepicture();
            setTimeout(pictureLoop, 200);
        }

        $('#canvas').mousemove(function(e) {
            mousex = e.pageX;
            mousey = e.pageY;
        });

        // Fill the photo with an indication that none has been
        // captured.

        function clearphoto() {
            var context = canvas.getContext('2d');
            context.fillStyle = "#AAA";
            context.fillRect(0, 0, canvas.width, canvas.height);

            var data = canvas.toDataURL('image/png');
            photo.setAttribute('src', data);
        }

        // Capture a photo by fetching the current contents of the video
        // and drawing it into a canvas, then converting that to a PNG
        // format data URL. By drawing it on an offscreen canvas and then
        // drawing that to the screen, we can change its size and/or apply
        // other changes before drawing it.

        function takepicture() {
            var context = canvas.getContext('2d');
            if (width && height) {
                canvas.width = width;
                canvas.height = height;
                context.drawImage(video, 0, 0, width, height);

                var data = canvas.toDataURL('image/png');
                photo.setAttribute('src', data);
            } else {
                clearphoto();
            }
        }

        // Set up our event listener to run the startup process
        // once loading is complete.
        window.addEventListener('load', startup, false);
    })();

    function findPos(obj) {
        var curleft = 0, curtop = 0;
        if (obj.offsetParent) {
            do {
                curleft += obj.offsetLeft;
                curtop += obj.offsetTop;
            } while (obj = obj.offsetParent);
            return { x: curleft, y: curtop };
        }
        return undefined;
    }

    function rgbToHex(r, g, b) {
        if (r > 255 || g > 255 || b > 255)
            throw "Invalid color component";
        return ((r << 16) | (g << 8) | b).toString(16);
    }

    var colorIndex = 0;
    var colors = [];

    function getNextColor(){
        if(colors.length <= colorIndex){
            colorIndex = 0;
        }
        var color = colors[colorIndex];
        colorIndex += 1;
        return color;
    }
    function generatePattern(){


        colorIndex = 0;
        var pattern = document.getElementById('pattern');
        var columns = document.getElementById('columns');
        var rows = document.getElementById('rows');
        colorGrid = [];
        for(var r = 0; r < rows.value; r++){
            for(var c = 0; c < columns.value; c++){

            }
        }
        var tableString = '';
        tableString += '<table>';
        for(var row = 0; row < rows.value; row++){
            tableString += '<tr>';
            for(var column = 0; column < columns.value; column++){
                tableString += '<td style="height: 20px; width: 20px; background-color: '+getNextColor()+';"></td>';
            }
            tableString += '</tr>';
        }
        tableString += '</table>';
        pattern.innerHTML = tableString;
    }
    generatePattern();


    var record = false;
    document.body.onkeyup = function(e){
        if(e.keyCode == 32){
            record = !record;
            if(record === true){
                $('#recording').html('Recording');
            } else {
                $('#recording').html('Not Recording');
            }
        }
    }
</script>
</body>
</html>
